<ion-row style="padding-bottom:10vh">
    <ion-col col-12 no-padding>
        <section style="height:210px" ion-text color="light">
            <swiper #BodySwiper [Config]="{pagination:'.swiper-pagination', paginationClickable: true,
                nextButton:'.swiper-button-next', prevButton:'.swiper-button-prev', effect:'cube'}"
            (OnSlideChanged)="UsageIconChanged($event)">
                    <div class="swiper-wrapper" [ngStyle]="SetStyle(0)">
                        <div class="swiper-slide" *ngFor="let i of CurrBodyCategory.UsageIcons"><ion-icon app-icon [ngStyle]="SetStyle(1)">{{app.IconFont(i)}}</ion-icon></div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"><ion-icon app-icon>&#xe918;</ion-icon></div>
                    <div class="swiper-button-prev"><ion-icon app-icon>&#xe918;</ion-icon></div>

            </swiper>
        </section>
    </ion-col>

    <ion-col col-10 offset-1 no-padding>
        <ion-row VSideLeft nowrap>
            <ion-col no-padding text-center [class.active]="CurrBodyCategory===b" *ngFor="let b of BodyCategories" (click)="SelectBodyCategory(b)" tappable>
                <button><b><span app-icon [innerHTML]="+app.IconFont(b.Icon)"></span></b></button>
            </ion-col>
        </ion-row>
    </ion-col>


</ion-row>
<ion-row align-items-center style="margin-top:-5vh">
    <ion-col col-8 no-padding text-center style="height:160px">
        <swiper swiper-piker #FileSwiper [Config]="{direction: 'vertical',pagination: '.swiper-pagination', paginationType: 'progress',slidesPerView: 4,centeredSlides: true}">
            <div class="swiper-wrapper">
                <div class="swiper-slide" *ngFor="let f of FilteredFiles">{{f.Name_LangId|translate}}</div>
            </div>
            <div class="swiper-pagination" style="left:10%"></div>
        </swiper>
    </ion-col>
    <ion-col col-4>
        <button clear (click)="SelectionFile($event)" tappable><ion-icon app-icon style="font-size:20vw;color:#6fc5ff">&#xe929;</ion-icon></button>
    </ion-col>
</ion-row>
