<ion-row style="padding-bottom:5vh;background:url(assets/img/bg_home.png) center bottom repeat-x;background-size:contain">
    <ion-col col-12 no-padding>
        <section ion-text color="light">
            <swiper #BodySwiper [Config]="{pagination:'.swiper-pagination', paginationClickable: true,
                nextButton:'.swiper-button-next', prevButton:'.swiper-button-prev', effect:'cube'}"
            (OnSlideChanged)="UsageIconChanged($event)">
                    <div class="swiper-wrapper" [ngStyle]="SetStyle(0)">
                        <div class="swiper-slide" *ngFor="let i of CurrBodyCategory.UsageIcons"><ion-icon app-icon [ngStyle]="SetStyle(1)">{{app.IconFont(i)}}</ion-icon></div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"><ion-icon app-icon>&#xe918;</ion-icon></div>
                    <div class="swiper-button-prev"><ion-icon app-icon>&#xe918;</ion-icon></div>

            </swiper>
        </section>
    </ion-col>

    <ion-col col-10 offset-1 no-padding>
        <ion-row nowrap class="row-body">
            <ion-col no-padding text-center [class.active]="CurrBodyCategory===b" *ngFor="let b of BodyCategories" (click)="SelectBodyCategory(b)" tappable>
                <div class="button-icon"><span app-icon [innerHTML]="+app.IconFont(b.Icon)"></span></div>
            </ion-col>
        </ion-row>
    </ion-col>


</ion-row>
<ion-row align-items-center style="position:absolute;bottom:0;left:0;right:0">
    <ion-col col-8 no-padding text-center [ngStyle]="SetStyle(2)">
        <swiper swiper-piker #FileSwiper [Config]="{effect: 'coverflow', direction: 'vertical', pagination: '.swiper-pagination', paginationType: 'progress',slidesPerView: 4,centeredSlides: true,coverflow: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows : true
        }}">
            <div class="swiper-wrapper">
                <div class="swiper-slide" *ngFor="let f of FilteredFiles" [ngStyle]="SetStyle(3)">{{f.Name_LangId|translate}}</div>
            </div>
            <div class="swiper-pagination" style="left:10%"></div>
        </swiper>
    </ion-col>
    <ion-col col-4>
        <button clear (click)="SelectionFile($event)" tappable><ion-icon app-icon style="font-size:20vw;color:#6fc5ff">&#xe929;</ion-icon></button>
    </ion-col>
</ion-row>
