<ion-list inset list-init list-gray class="primary-shadow card-shadow">
    <ion-item detail-none (click)="ShowDemo()" tappable>
        {{'profile_page.demo'|translate}}
        <ion-note item-right><ion-icon>&#xf3d1;</ion-icon></ion-note>
    </ion-item>
    <ion-item detail-none (click)="ShowFAQ()" tappable>
        {{'profile_page.faq'|translate}}
        <ion-note item-right><ion-icon>&#xf3d1;</ion-icon></ion-note>
    </ion-item>
    <ion-item detail-none (click)="ShowTOU()" tappable>
        {{'profile_page.tou'|translate}}
        <ion-note item-right><ion-icon>&#xf3d1;</ion-icon></ion-note>
    </ion-item>
</ion-list>

<ion-list inset list-init list-gray class="primary-shadow card-shadow">
    <ion-item detail-none>
        {{'profile_page.check_otg'|translate}}
        <ion-note item-right>
            <div [ngClass]="{'text-success':IsSupportedOTG,'text-danger':!IsSupportedOTG}">
                <span ion-text f-1-2>{{'profile_page.'+(IsSupportedOTG ? 'support' : 'no_support')|translate}}</span>
                <ion-icon f-2-4>{{IsSupportedOTG ? '&#xf2bc;' : '&#xf2c0;'}}</ion-icon>
            </div>
        </ion-note>
        <!--<ion-icon [ngStyle]="{ color: IsSupportedOTG ? '#4b7efa' : 'red',marginRight:0,fontSize:'2rem', paddingTop:'7px', paddingRight:'6px'}" item-right>&#xf1f7;</ion-icon>-->
    </ion-item>
    <ion-item detail-none>
         {{'profile_page.app_version'|translate}}
        <ion-note item-right>V1.1.3</ion-note>
    </ion-item>
</ion-list>
