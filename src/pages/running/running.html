<ion-header no-shadow no-border>
  <ion-toolbar transparent>
    <ion-title text-center><span [ngClass] = "app.SkinColor">{{ScriptFile.Name_LangId|translate}}</span></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-scroll padding [ngClass]="app.Skin('running')">
  <comp-progressbar [Min]="0" [Max]="60" [Progress]="Intensity" (OnValueChanged)="AdjustIntensity($event)"></comp-progressbar>
  <div text-light f-48 text-center pull-bottom [ngStyle]="{'width':'100%','bottom':'50px'}">
    <ion-list transparent no-margin>
      <ion-item no-lines>
        <ion-range min="0" max="100" [ngModel]="Ticking / ScriptFile.Duration * 100" color="secondary" disabled progress-bar>
          <ion-label range-right [ngClass] = "app.SkinColor" [ngStyle]="{'margin':'0 16px 0 5px'}">{{TotalMinute}}</ion-label>
          <ion-label range-left [ngClass] = "app.SkinColor" [ngStyle]="{'margin':'0 6px 0 16px'}">{{TickingDownHint}}</ion-label>
        </ion-range>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer no-border>
  <ion-row>
      <ion-col text-center>
          <button ion-fab inline-block mini text-center text-light transparent (click)="nav.pop()" tappable>
            <ion-icon app-icon>&#xe936;</ion-icon>
          </button>
      </ion-col>
      <ion-col text-center>
          <button ion-fab inline-block large round text-uppercase text-center text-light transparent (click)="Shutdown()" tappable>
            <ion-icon>&#xf359;</ion-icon>
          </button>
      </ion-col>
      <ion-col text-center>
          <button ion-fab inline-block mini text-center text-light transparent tappable>
            <ion-icon app-icon>&#xe937;</ion-icon>
          </button>
      </ion-col>
  </ion-row>
