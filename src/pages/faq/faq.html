<ion-header no-shadow no-border [ngClass]="app.Skin()">
  <ion-toolbar>
      <ion-title text-center><span ion-text color="light">FAQ</span></ion-title>
      <ion-buttons left>
        <button ion-button clear (click)="Back()" tappable>
          <ion-icon app-icon color="light">&#xe92b;</ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list *ngIf="Selected === null" list-init list-blue>
        <ion-item color="lightBlue" *ngFor="let iter of Items" (click)="Select(iter)" tappable>          
          {{iter.title}}
        </ion-item>
    </ion-list>
    <ion-row *ngIf="Selected !== null">
      <ion-col padding>
          <h2 color="light">{{Selected.title}}</h2>
          <div color="light" [innerHTML]="Selected.content"></div>
      </ion-col>
    </ion-row>
</ion-content>
