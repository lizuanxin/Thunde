<ion-header no-shadow no-border>
  <ion-toolbar transparent>
    <ion-buttons left>
            <button ion-button icon-only (click)="nav.pop()" tappable>
                <ion-icon [ngClass] = "app.SkinColor">&#xf3cf;</ion-icon>
            </button>
    </ion-buttons>
    <ion-title [ngClass] = "app.SkinColor" text-center><span [ngClass] = "app.SkinColor">{{'skin_page.title'|translate}}</span></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [ngClass]="app.Skin('go')" padding class="card-background-page">
  <ion-row wrap no-padding>
    <ion-col no-padding width-50 *ngFor = "let skin of app.Skins">
        <ion-card (click)="SelectSkin(skin)" tappable>
          <img src="assets/img/class/{{skin}}.jpg"/>
          <!--<div class="card-title">{{skin}}</div>-->
        </ion-card>
    </ion-col>

  </ion-row>

</ion-content>
