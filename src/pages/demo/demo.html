<ion-content no-scroll padding [ngClass]="app.Skin('demo')" color="light">
    <ion-row *ngIf="IsShowingDeviceList">
        <ion-col text-center text-light>
            <ion-list absolute [ngStyle]="{zIndex:1,top:0,left:0,right:0}" [class.fadein]="DeviceList.length>0">
                <ng-template [ngIf]="DeviceList.length>0">
                    <ion-item *ngFor="let device of DeviceList" (click)="SelectionDevice(device)" tappable>
                        <p>{{'home_page.title'|translate}}</p>
                        <ion-icon app-icon *ngIf="device.rssi<-80" item-right><span f-12>{{device.rssi}}</span>&#xe92f;</ion-icon>
                        <ion-icon app-icon *ngIf="device.rssi<-70 && device.rssi>=-80" item-right><span f-12>{{device.rssi}}</span>&#xe92e;</ion-icon>
                        <ion-icon app-icon *ngIf="device.rssi<-60 && device.rssi>=-70" item-right><span f-12>{{device.rssi}}</span>&#xe92d;</ion-icon>
                        <ion-icon app-icon *ngIf="device.rssi<-50 && device.rssi>=-60" item-right><span f-12>{{device.rssi}}</span>&#xe92c;</ion-icon>
                        <ion-icon app-icon *ngIf="device.rssi>=-50" item-right><span f-12>{{device.rssi}}</span>&#xe926;</ion-icon>
                    </ion-item>
                </ng-template>
                <ion-item *ngIf="DeviceList.length===0" [class.fadein]="DeviceList.length===0">
                    <span>{{'go_page.plug_device'|translate}}</span>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
    <div Animate-Canvas #animatedef>
        <div #tips1 class="tips" [class.animateTips]="TypeMode > 3"></div>
        <div #tips2 class="tips" [class.animateTips]="TypeMode > 4"></div>
        <div #tips3 class="tips" [class.animateTips]="TypeMode > 9"></div>
        <div #electrode>{{'demo_play_page.electrode'|translate}}</div>
        <div #power [innerHTML]="'demo_play_page.phone_power'|translate"></div>
        <div #switch [innerHTML]="'demo_play_page.switch'|translate"></div>
        <div #strength [innerHTML]="'demo_play_page.strength'|translate"></div>
        <div><ion-icon app-icon #line1>&#xe92a;</ion-icon></div>
        <div><ion-icon app-icon #line2>&#xe931;</ion-icon></div>
        <div><ion-icon app-icon #line3>&#xe935;</ion-icon></div>
        <div><ion-icon app-icon #num1>&#xe923;</ion-icon></div>
        <div><ion-icon app-icon #num2>&#xe924;</ion-icon></div>
        <div><ion-icon app-icon #num3>&#xe925;</ion-icon></div>
        <div><ion-icon app-icon #num4>&#xe927;</ion-icon></div>
        <div><ion-icon app-icon #arrowPoint>&#xe928;</ion-icon></div>
        <div><ion-icon app-icon #key>&#xe921;</ion-icon></div>
        <div><ion-icon #body app-icon>&#xe91f;</ion-icon></div>
    </div>
    <div text-light absolute style="z-index:1;left:30px;bottom:30px" (click)="nav.pop()" tappable>{{'demo_play_page.skip'|translate}}</div>
    <div text-center #ready class="animation" [ngStyle]="{opacity:0}">
        <button clear text-light [ngStyle]="{fontSize:'4.2em',overflow:'visible'}" (click)="Go()" tappable>
            <ion-icon app-icon>&#xe929;</ion-icon>
        </button>
    </div>
</ion-content>
