<ion-header no-shadow no-border>
    <ion-toolbar transparent>
        <ion-buttons right>
            <button ion-button icon-only (click)="dismiss()" tappable [ngClass]="app.SkinColor">
              <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding [ngClass]="app.Skin('go')">
    <div>
        <ul>
            <li [ngClass]="app.SkinColor" [ngStyle]="{'margin-bottom':'15px'}" *ngFor="let iter of FileDetails" [innerHTML]="iter.Desc">

            </li>
        </ul>
    </div>
</ion-content>
