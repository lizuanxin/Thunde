<ion-header no-border>

        <ion-buttons left>
            <button color="light" ion-button icon-only (click)="navBackClicked()" [ngStyle]="{'padding':'0 8px'}">

            </button>
        </ion-buttons>
        <ion-title text-center light>OTA Update</ion-title>

        </div>
    </div>
</ion-content>
