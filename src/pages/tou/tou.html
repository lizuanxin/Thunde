<ion-header no-shadow no-border>
    <ion-toolbar transparent>
        <ion-row align-items-center no-padding [ngStyle]="{'min-height':TopArea}">
            <ion-col center col-4 offset-4 text-center>
                <ion-icon color="color-primary" app-icon style="font-size:20vw">&#xe908;</ion-icon>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>
<ion-content padding-left padding-right [ngClass]="app.Skin()" id="OuterHtml" [ngStyle]="{'position':'relative'}">
    <div showWhen="android" [ngClass]="'radian'" [class.fadeOut]="FadeOut" [ngStyle]="{'margin-top':'-16px','min-height':OffsetY}"></div>
    <div list-warning [innerHTML]="'tou_page.terms_conditions'|translate"><span></span></div>
    <ion-list no-margin no-lines transparent *ngIf="IsFirstTime">
        <ion-item margin-top text-dark>
            <ion-label f-14 [innerHTML]="'tou_page.agree'|translate"></ion-label>
            <ion-checkbox class="skin-default" [(ngModel)]="app.AcceptedTerms"></ion-checkbox>
        </ion-item>
    </ion-list>
    <ion-row>
        <ion-col style="padding: 0 5px 0 5px">
            <button ion-button roun block color="color-primary" [disabled]="! app.AcceptedTerms" (click)="Submit()">
                {{'button.ok'|translate}}
            </button>
        </ion-col>
    </ion-row>
</ion-content>
<ion-footer padding no-shadow no-border style="height: 48px">
</ion-footer>
