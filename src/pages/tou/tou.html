<ion-header no-shadow no-border [ngStyle]="{'min-height':TopArea}">
    <ion-toolbar transparent>
        <ion-grid>
            <ion-row>
                <ion-col center width-33 offset-33 text-center>
                    <img src="assets/img/logo.png" />
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>
<ion-content padding default id="OuterHtml" [ngStyle]="{'position':'relative'}">
    <div showWhen="android" [ngClass]="'radian'" [class.fadeOut]="FadeOut" [ngStyle]="{'margin-top':'-16px','min-height':OffsetY}"></div>
    <div list-warning [innerHTML]="'tou_page.terms_conditions'|translate"></div>
    <ion-list no-margin no-lines transparent *ngIf="IsFirstTime">
        <ion-item margin-top text-light>
            <ion-label f-14 [innerHTML]="'tou_page.agree'|translate"></ion-label>
            <ion-checkbox class="skin-default" [(ngModel)]="app.AcceptedTerms"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer padding no-shadow no-border>
    <ion-row>
        <ion-col><button ion-button block [disabled]="! app.AcceptedTerms" (click)="Submit()">{{'button.ok'|translate}}</button></ion-col>
    </ion-row>
</ion-footer>
